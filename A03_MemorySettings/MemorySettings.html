<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L03_MemorySettings von Max Wronka</title>

        <script src="MemorySettings.js"></script>
        <link href="MemorySettings.css" rel="stylesheet">
    </head>

    <body>
        <h1>Memory Game!</h1>
            
        <form>
            <p id="ui">Choose number of card pairs (5-25) <input name="cardAmount" type="number" id="cardAmount" value="5" name="points" step="1" max="25" min="5"></p>

            <br>

            <p id="ui">Card size: <input name="cardSize" type="range" min="50" max="200" value="100" class="slider" id="cardSize"></p>

            <br>

            <p id="ui">Front: <input name="colorPickFront" type="color" value="#ff0000" id="colorPickFront">
            Back: <input name="colorPickBack" type="color" id="colorPickBack">
            Font: <input type="color" name="colorPickFont" value="#ffffff" id="colorPickFont">
            </p>

            <br>

            <select name="fEont" id="fontPick">
                <option value="Times New Roman">Times New Roman</option>
                <option value="Brush Script MT">Brush Script MT</option>
                <option value="Arial">Arial</option>
            </select>
        </form>
        
        <br>

        <br>

        <button id="startButton">Start Game</button>
        <div id="container"></div>

        <div id="endScreen">
            <p>Congratulations!</p>
            <button id="endGame" onClick="window.location.reload();">End Game</button>
        </div>
    </body>

</html>
